name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Bundle and build binaries
        run: npm run build

      - name: Package archives
        run: |
          cd dist
          cp jsaf-linux-x64 jsaf && chmod +x jsaf && tar czf jsaf-linux-x64.tar.gz jsaf && rm jsaf
          cp jsaf-macos-x64 jsaf && chmod +x jsaf && tar czf jsaf-macos-x64.tar.gz jsaf && rm jsaf
          cp jsaf-macos-arm64 jsaf && chmod +x jsaf && tar czf jsaf-macos-arm64.tar.gz jsaf && rm jsaf
          cp jsaf-win-x64.exe jsaf.exe && zip -q jsaf-win-x64.zip jsaf.exe && rm jsaf.exe

      - name: Upload Linux x64
        uses: actions/upload-artifact@v4
        with:
          name: jsaf-linux-x64
          path: dist/jsaf-linux-x64.tar.gz

      - name: Upload macOS x64
        uses: actions/upload-artifact@v4
        with:
          name: jsaf-macos-x64
          path: dist/jsaf-macos-x64.tar.gz

      - name: Upload macOS ARM64
        uses: actions/upload-artifact@v4
        with:
          name: jsaf-macos-arm64
          path: dist/jsaf-macos-arm64.tar.gz

      - name: Upload Windows x64
        uses: actions/upload-artifact@v4
        with:
          name: jsaf-win-x64
          path: dist/jsaf-win-x64.zip
