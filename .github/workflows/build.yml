name: Build

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Bundle and build binaries
        run: npm run build

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts/linux-x64 artifacts/macos-x64 artifacts/macos-arm64 artifacts/win-x64
          cp dist/jsaf-linux-x64 artifacts/linux-x64/jsaf
          cp dist/jsaf-macos-x64 artifacts/macos-x64/jsaf
          cp dist/jsaf-macos-arm64 artifacts/macos-arm64/jsaf
          cp dist/jsaf-win-x64.exe artifacts/win-x64/jsaf.exe
          chmod +x artifacts/linux-x64/jsaf artifacts/macos-x64/jsaf artifacts/macos-arm64/jsaf

      - name: Upload Linux x64
        uses: actions/upload-artifact@v4
        with:
          name: jsaf-linux-x64
          path: artifacts/linux-x64/jsaf

      - name: Upload macOS x64
        uses: actions/upload-artifact@v4
        with:
          name: jsaf-macos-x64
          path: artifacts/macos-x64/jsaf

      - name: Upload macOS ARM64
        uses: actions/upload-artifact@v4
        with:
          name: jsaf-macos-arm64
          path: artifacts/macos-arm64/jsaf

      - name: Upload Windows x64
        uses: actions/upload-artifact@v4
        with:
          name: jsaf-win-x64
          path: artifacts/win-x64/jsaf.exe

      - name: Package release archives
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd artifacts
          tar czf jsaf-linux-x64.tar.gz -C linux-x64 jsaf
          tar czf jsaf-macos-x64.tar.gz -C macos-x64 jsaf
          tar czf jsaf-macos-arm64.tar.gz -C macos-arm64 jsaf
          cd win-x64 && zip -q ../jsaf-win-x64.zip jsaf.exe && cd ..

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          gh release create "$GITHUB_REF_NAME" \
            artifacts/jsaf-linux-x64.tar.gz \
            artifacts/jsaf-macos-x64.tar.gz \
            artifacts/jsaf-macos-arm64.tar.gz \
            artifacts/jsaf-win-x64.zip \
            --title "JSAF $GITHUB_REF_NAME" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
